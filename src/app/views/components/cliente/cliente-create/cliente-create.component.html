<form class="form" >
 
  <mat-card class="mat-elevation-z8">

    <h1>Criando um Novo Cliente</h1>
  


    
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" matInput placeholder="Ex. MiÅ¡ko Hevery" 
      [formControl]="nome" required maxlength="100">
      <mat-error *ngIf="nome.invalid">{{ errorValidName() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" matInput placeholder="Ex. 000.000.000-00" 
        [formControl]="cpf" required maxlength="15">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCpf() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" matInput placeholder="Ex. (00)9 0000-0000"
        [formControl]="telefone" required maxlength="18" >
        <mat-error *ngIf="telefone.invalid">{{ errorValidTelefone() }}</mat-error>
      </mat-form-field>

    

      <button class="mat-elevation-z8" (click)="create()" [disabled]="errorValidName() || errorValidCpf() || errorValidTelefone()" mat-stroked-button color="basic">CRIAR</button>
      <button class="mat-elevation-z8" (click)="cancel()" class="cancelar" mat-stroked-button color="warn">CANCELAR</button>

    </mat-card>
</form>
