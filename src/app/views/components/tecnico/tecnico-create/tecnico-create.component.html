<form class="form">
    <h1>Criando um Novo Técnico</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex. Miško Hevery" >
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex. 000.000.000-00" >
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex. (00)9 0000-0000" >
      </mat-form-field>

      <button (click)="create()" mat-stroked-button color="basic">CRIAR</button>
      <button (click)="cancel()" class="cancelar" mat-stroked-button color="warn">CANCELAR</button>
</form>
